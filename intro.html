<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chi HTML Intro</title>
  </head>
  <body>
      <!-- Code comment -->
      <h1> Hello World! </h1>
      <h2> Non-breaking Elements</h2>
      <span> This element will not break </span>
      <img src ="imgs/burrito-cat.png">
      <input type="text">
      <button>Submit</button>

      <h2>Breaking Elements</h2>
      <div>Some text</div>
      <div>More text</div>
      <p> This is a p tag </p>
      <br>
      <br>
      <p>More text</p>
      <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
      </ol>

      <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
      </ul>

      <table>
        <thead>
          Heading 1
        </thead>
        <thead>
          Heading 2
        </thead>
        <tr>
          <td>row 1 column 1  </td>
          <td>row 1 column 2</td>
        </tr>

        <tr>
          <td>row 2 column 1</td>
          <td>row 2 column 2</td>
        </tr>
      </table>
      <form class="" action="index.html" method="post"> <!-- wraps aroud a bunch of input fields groups them so you can access as group-->
        <input type="text">
        <input type="text">
        <input type="hidden"> <!--allows hidden data to be sent *not encrypted but *** out -->
        <button type="button" name="button">Submit</button> <!-- submit will auto refresh page -->
      </form>
  </body>
</html>
